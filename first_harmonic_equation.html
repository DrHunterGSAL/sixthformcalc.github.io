<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script>

		function harmonic()
		{
				length = document.getElementById("length").value;
				tension = document.getElementById("tension").value;
				mass_per_length = document.getElementById("mass_per_length").value;
				p1 = 1/(2*length)
				p2 = tension/mass_per_length
				p3 = p2^0.5
				document.getElementById("result").innerHTML = p1*p3;
		}
	</script>
	
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script type="text/javascript" id="MathJax-script" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>

</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><img src="img/6fc_logo.png" /></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="maths.html">Maths</a></li>
				<li><a href="cs.html">Comp Sci</a></li>
				<li><a href="econ.html">Economics</a></li>
				<li><a href="business.html">Business</a></li>
				<li><a href="physics.html">Physics</a></li>
            </ul>
			
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="First Harmonic Equation">First Harmonic</h1>
            <div class="row center">
                <h5 class="header col s12 light"> The equation for the fist harmonic is \(\frac{1}{2l}\sqrt\frac{T}{\mu}\) </h5>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="section hide-on-small-only">
            <form> 
				length: m<input type="text" id="length" /><br>
				tension: N<input type="text" id="tension" /><br>
				mass per unit length: Kg/m<input type="text" id="mass_per_length" /><br>
				<input type="button" onClick="harmonic()" Value="Calculate harmonic" />
			</form>
			<p>The First Harmonic is : <br>
				<span class="blue-text text-darken-2" id = "result"></span>
				Hz
			</p>
        </div>
    </div>

</body>

</html>
