	<script>
		function diffQuad()
		{
			a = document.getElementById("a").value;
			b = document.getElementById("b").value;

			a = a * 2

			document.getElementById("final_equation").innerHTML = "dy/dx = " + a + "x" + " + " + b;
		}

		function integQuad()
		{
			a = document.getElementById("a").value;
			b = document.getElementById("b").value;
			c = document.getElementById("c").value;

			a = a / 3;
			b = b / 2;

			document.getElementById("final_equation").innerHTML = "∫ = " + a + "x³ + " + b + "x² + " + c + "x + c";
		}
	</script>
